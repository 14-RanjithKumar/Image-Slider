<!doctype html><html><head><style type="text/css">*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: rgb(59, 128, 80);
}

.container h3{
 text-align: center;
 font-size: 30px;
 margin: 20px 0;
 color: white;
}

.container img{
  width: 600px;
  height: 300px;
  border-radius: 10px;
  box-shadow: 0 0 5px rgb(255, 253, 253);
}</style></head><body><div class="container">
  <h3>Auto Image Slider</h3>
  <img src="https://plus.unsplash.com/premium_photo-1697729438401-fcb4ff66d9a8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NjF8fHRvdXJpc20lMjBJbmRpYXxlbnwwfDB8MHx8fDA%3D" id="myImg">
</div>
<script type="text/javascript">let images = ["https://media.istockphoto.com/id/1347088244/photo/kerala-most-beautiful-place-of-india.webp?b=1&s=170667a&w=0&k=20&c=6pk6n4Le8JJCIUDHlB_eqjvHJfZupvWKBRb0LzUjjRE=", "https://media.istockphoto.com/id/472909442/photo/backwaters-of-kerala.webp?b=1&s=170667a&w=0&k=20&c=kTWXd_EJpENqaBfo6eMiLvbNatudIwi2wEeJHu4ipLM=", "https://images.unsplash.com/photo-1619120238346-978e07731e77?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8dG91cmlzbXxlbnwwfDB8MHx8fDA%3D", "https://images.unsplash.com/photo-1491555103944-7c647fd857e6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dG91cmlzbXxlbnwwfDB8MHx8fDA%3D", "https://images.unsplash.com/photo-1500297726361-1715d90aec00?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDB8fHRvdXJpc218ZW58MHwwfDB8fHww","https://images.unsplash.com/photo-1553008016-d3323ad1628b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTJ8fHRvdXJpc218ZW58MHwwfDB8fHww"]

let myImg = document.querySelector("#myImg");

let count = -1;
function changeImage(){
  count+=1
  if(count < images.length){
  myImg.src = images[count];
  }else{
    count = -1;
  }
}

setInterval(changeImage,2000);</script></body><html>
